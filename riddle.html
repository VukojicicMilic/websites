<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Coordinates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .hint {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Secrets</h1>
        <input type="text" id="inputField" placeholder="Enter your secrets here...">
        <div class="hint">Hint: Enter as "_________, _________, _________"</div>
        <button id="submitButton">Show me your secrets</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const input = document.getElementById('inputField').value;
            const secrets = ["Alan Turing", "The Beatles", "Iron Man"];
            const inputArray = input.split(',').map(item => item.trim());

            if (inputArray.length === secrets.length && inputArray.every((val, index) => val === secrets[index])) {
                const latitudeInstructions = `
                    To get the coordinates you must answer all the questions: 
                    <br><br>
                     <ul>
                        <b>For longitude:</b>
                        <li>the number of working days in a week</li>
                        <li>one of the numbers of the binary system</li>
                        <li>the last number in the denary system</li>
                        <li>the number of heads on a hydra</li>
                        <li>the number of deadly sins</li>
                        <li>on the day that God created light</li>
                    </ul> 
                    <br>
                    <b>hint: 12.3456N</b>
                    <br>
                    <ul>
                    <b>For latitude:</b>
                        <li>your age when you are born</li>
                        <li>the number of dwarfs in a Disney movie</li>
                        <li>the number of the Horsemen of the Apocalypse</li>
                        <li>the number of apostles</li>
                    </ul>
                    <br>
                    <b>hint: 1.234W</b>
                `;
                document.getElementById('result').innerHTML = latitudeInstructions;
            } else {
                document.getElementById('result').innerHTML = "Error";
            }
        });
    </script>
</body>
</html>
